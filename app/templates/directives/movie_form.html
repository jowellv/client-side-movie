<form name="movieForm" data-ng-submit="save({movie:movie})">
  <label>{{labelText}}</label>
  <input type="text" required data-ng-model="movie.name">
  <select data-ng-model="movie.genre">
    <option value="action">action</option>
    <option value="adventure">adventure</option>
    <option value="comedy">comedy</option>
    <option value="drama">drama</option>
    <option value="horror">horror</option>
    <option value="war">war</option>
  </select>
  <button type="submit" data-ng-disabled="movieForm.$invalid">{{buttonText}}</button>
  <div data-ng-transclude></div>
</form>
